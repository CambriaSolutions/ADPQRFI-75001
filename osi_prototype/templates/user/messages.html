{% extends "layout.html" %}
{% block js %}
<script src="{{ url_for('static', filename='js/messages.js') }}"></script>
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/messages.css') }}">
{% endblock %}

{% block content %}
<div class="container">
  <div class="list-group">
    {% for username in threads %}
    <a href="{{ url_for('user.message_thread', to_username=username) }}" class="list-group-item">
      <div class="row">
        <div class="col col-lg-7">
          <p>Chat with <strong class="text-primary">{{ username }}</strong></p>
        </div>
        <div class="col col-lg-5">
          <p class="text-right"><em>{{ threads[username]['last_sent'].strftime('%Y-%m-%d %H:%M') }}</em></p>
        </div>
      </div>
    </a> {% endfor %}
  </div>
</div>
{% endblock %}
